<head>
  <title>Send a Love Letter!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class = "wrap">
    <h1>Love Letter</h1>
    <div class = "postcard">

      <div class = "letter">
        <form action="#" method="post" class="message_form">
          <p class = "push">Dear </p><input type = "text" id = "recipient" name = "recipient_name" placeholder = "Merry Kristine" class = "push"><p> ,</p><br>
          <label for = "message">Message</label><br>
          <textarea id = "message" name = "message_to_recipient" placeholder = "My Love,

Thank you for everything you’ve done for me. Your kindness, support, and love mean more than I can ever say. I’m so grateful to have you, and I love you with all my heart."></textarea><br>
          <p>Yours Lovingly, </p><br>
          <input type = "text" id = "sender_name" name = "sender" placeholder = "Roger John">
        </form>
      </div>

      <div class = "address">
        <img src = "http://i44.photobucket.com/albums/f9/dandee114/stamp_zpsvbuxiwih.png" class = "mail_stamp">
        <form action="#" method="post" class="message_form">
        <input type = "email" id = "recipient_email" name = "recipient_email" placeholder = "My Forever ♡">
        </form>
        <p id = "address">November 19, 2025</p>
      </div>
      
    </div>
  </div>

  <img src="jerry.jpg" alt="" width="500" height="600">
  
  
</body>
